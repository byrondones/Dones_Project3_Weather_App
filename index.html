<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheet.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="/images/2.png">
</head>
<body>
    <div id="videoBg">
        <video id="background-video" autoplay loop muted webkit-playsinline playsinline>
            <source src="videos/Clear.mp4" type="video/mp4">
        </video>
    </div>
    <main>
        <div class="container-fluid">
            <div class="row" id="logoArea">
                <p class="logo">Current Weather</p>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card mx-auto rounded rounded-5">
                        <div class="card-body">
                            <div id="searchInputs">
                                <div class="btn float-end" onclick="return btnClose()"><i class="fa-solid fa-xmark fs-6"></i></div>
    
                                <div class="btn float-end" onclick="return searchCity()"><i class="fa-solid fa-search fs-6"></i></div>
    
                            <input type="text" class="form-control rounded rounded-5" id="inputSearch" placeholder="Search City...">
                            </div>
    
                            <div id="weatherIcon">
    
                            </div>
    
                            <div id="cardContent">
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="text-center mt-4 text-white">Developed by <b>Byron Oscar Dones</b></p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
