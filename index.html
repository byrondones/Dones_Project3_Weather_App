<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheet.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="/images/2.png">
</head>
<body>
    <div id="videoBg">
        <video id="background-video" autoplay loop muted webkit-playsinline playsinline>
            <source src="videos/Clear.mp4" type="video/mp4">
        </video>
    </div>
    <main>
        <div class="container-fluid">
            <div class="row" id="logoArea">
                <p class="logo">World Weather</p>
            </div>
            <div class="row">
                <div class="card mx-auto rounded rounded-5">
                    <div class="card-body">
                        <div id="searchInputs" class="d-flex flex-row justify-content-center flex-row-reverse">
                            <div class="btn float-end ms-2" onclick="return btnClose()"><i class="fa-solid fa-xmark fs-6"></i></div>

                            <div class="btn float-end ms-2" onclick="return searchCity()"><i class="fa-solid fa-search fs-6"></i></div>

                        <input type="text" class="form-control rounded rounded-5" id="inputSearch" placeholder="Search City...">
                        </div>

                        <div id="weatherIcon">

                        </div>

                        <div id="cardContent">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="text-center mt-4 text-white">Developed by <b>Byron Oscar Dones</b>
            <a type="button" class="btn1 ms-5" id="updateNotesBtn" data-bs-toggle="modal" data-bs-toggle="tooltip" data-bs-target="#releaseNotes" title="Release Notes">

                <i class="fa-solid fa-search text-decoration-none">
                </i>
                
            </a>
        </p>
    </footer>

    
<!-- Modal Release Notes -->
<div class="modal fade" id="releaseNotes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Release Notes</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                <div class="modal-body">
                ...
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
